services:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    image: mariadb
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: always
  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    image: wordpress
    networks:
      - inception
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    restart: always
  nginx:
    build: requirements/nginx
    container_name: nginx
    image: nginx
    networks:
      - inception
    ports:
      - "443:443"
    env_file:
      - .env
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
    restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MARIADB_DATA_DIRECTORY}
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WORDPRESS_DATA_DIRECTORY}

networks:
  inception:
    driver: bridge